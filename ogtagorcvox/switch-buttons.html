<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100vh;
            width: 100vw;
            background-color: #151515;
        }
        .switch-button {
            width: 200px;
            height: 40px;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3D(-50%, -50%, 0);
            will-change: transform;
            z-index: 197 !important;
            cursor: pointer;
            transition: 0.3s ease all;
            border: 1px solid #FFFFFF;
            border-radius: 24px;
            opacity: 1;
        }
        .switch-button-case {
            display: inline-block;
            background: none;
            width: 49%;
            height: 100%;
            color: #ffffff;
            position: relative;
            border: none;
            transition: 0.3s ease all;
            text-transform: capitalize;
            letter-spacing: 3px;
            padding-bottom: 1px;
            border-radius: 24px;
            text-align: center;
            font: normal normal bold 16px/19px Roboto;
            font-family: RobotoRegular, sans-serif;
            opacity: 1;
        }
        .switch-button-case:hover {
            color: grey;
            cursor: pointer;
        }
        .switch-button-case:focus {
            outline: none;
        }
        .switch-button .active {
            color: #142A33;
            background-color: white;
            position: absolute;
            left: 0;
            top: 0;
            width: 50%;
            height: 100%;
            z-index: -1;
            transition: 0.3s ease-out all;
            border-radius: 24px;

        }
        .switch-button .active-case {
            color: #151515;
        }


    </style>
</head>
<body>

<div class="switch-button"><span class="active"></span>
    <button class="switch-button-case left active-case">Structures</button>
    <button class="switch-button-case right">Insurance</button>
</div>
<script>
    'use strict';

    let switchButton 			= document.querySelector('.switch-button');
    let switchBtnRight 			= document.querySelector('.switch-button-case.right');
    let switchBtnLeft 			= document.querySelector('.switch-button-case.left');
    let activeSwitch 			= document.querySelector('.active');

    function switchLeft(){
        switchBtnRight.classList.remove('active-case');
        switchBtnLeft.classList.add('active-case');
        activeSwitch.style.left 						= '0%';
    }

    function switchRight(){
        switchBtnRight.classList.add('active-case');
        switchBtnLeft.classList.remove('active-case');
        activeSwitch.style.left 						= '50%';
    }

    switchBtnLeft.addEventListener('click', function(){
        switchLeft();
    }, false);

    switchBtnRight.addEventListener('click', function(){
        switchRight();
    }, false);


</script>
</body>
</html>
