<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        .custom-radios div {
            display: inline-block;
        }
        .custom-radios input[type="radio"] {
            display: none;
        }
        .custom-radios input[type="radio"] + label {
            text-align: left;
            font: normal normal normal 14px/17px Roboto;
            font-family: RobotoRegular,sans-serif;
            letter-spacing: 0;
            color: #39393B;
            opacity: 1;
            display: flex;
            align-items: center;

        }
        .custom-radios div:first-child {
        margin: 0 30px 0 0;
        }
        .custom-radios input[type="radio"] + label span {
            display: inline-block;
            width: 17px;
            height: 17px;
            margin: 0 6px 0 0;
            vertical-align: middle;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid rgba(71,72,74, .5);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.33);
            background-repeat: no-repeat;
            background-position: center;
            text-align: center;
            opacity: 0.5;
        }
        .custom-radios input[type="radio"] + label span img {
            opacity: 0;
            transition: all 0.3s ease;            max-width: 12px;


        }

        .custom-radios input[type="radio"]:checked + label span img {
            opacity: 1;
        }

        .val_answer-body {
            color: #fff;
            padding: 30px;
            margin-top: 30px;
            height: 300px;
            width: 100%;
            box-sizing: border-box;
        }

        .hide {
            display: none;
        }

        label {
            margin-right: 20px;
        }
        .val_yes{
            border:1px solid blue;
        }
        .val_no{
            border:1px solid red;
            display: none;
        }
    </style>
</head>
<body>
<div class="custom-radios">
    <div>
        <input type="radio" class="val_answer" id="val_yes" name="val_answer" value="val_yes" checked>
        <label for="val_yes">
            <span>
              <img src="../images/icons/radio-btn-check.svg" alt="Checked Icon" />
            </span>
            Yes
        </label>
    </div>

    <div>
        <input type="radio" class="val_answer" id="val_no" name="val_answer" value="val_no">
        <label for="val_no">
            <span>
              <img src="../images/icons/radio-btn-check.svg" alt="Checked Icon" />
            </span>
            No
        </label>
    </div>
</div>
<div>
    <div class="val_yes val_answer-body"></div>
    <div class="val_no val_answer-body hide"></div>
</div>
<script src="../lib/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.val_answer').on("click",function () {
            let inputValue = $(this).attr("value");
            let targetBox = $("." + inputValue);
            $(".val_answer-body").not(targetBox).hide();
            $(targetBox).show();
        });
    });
</script>
</body>
</html>
