<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/font-face.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/full-screen-modal.css">
    <link rel="stylesheet" href="../css/app.css">
    <title>Forgot Password</title>
    <style>

    </style>

</head>
<body>

<div>
    <button data-modal-trigger="forgotPassword" class=" modal__btn modal__btn--secondary" id="forgotPass_btn"
            style="padding: 14px;border: 1px solid #707070; font-size: 16px; background-color: transparent;color: #707070">
        Forgot Password
    </button>
</div>

<!-- Forgot Password -->
<div class="modal full-screen-modal is-modal-active" data-modal-name="forgotPassword" id="forgotPass_content"
     data-modal-dismiss>
    <div class="modal__dialog">
        <div class="modal__content">
            <div class="modal__content-aside-left">
                <div class="modal__body">
                    <div class="logo-bar">
                        <img src="../images/Fortune-logo.png" alt="Company Logo" title="Company Logo">
                    </div>
                    <h5 class="information-bar">
                        Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed.
                    </h5>
                    <span>Don’t have an account yet?</span>
                    <div class="btn-bar">
                        <button class="light-btn-style">
                            Sign Up
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal__content-aside-right">
                <div class="modal__body">
                    <div class="logo-bar">
                        <img src="../images/Fortune-horizon-logo.png" alt="Company Logo" title="Company Logo">
                    </div>
                    <form action="#" method="post">
                        <h2 class="modal__title">Forgot Password?</h2>
                        <p class="modal__description">Enter your e-mail address and we’ll send you a link to reset your password</p>
                        <div class="form-banner">
                            <div class="form-group">
                                <label for="forgot-pass_email">Email Address</label>
                                <input type="email" placeholder="Email Address" id="forgot-pass_email">
                            </div>

                            <div class="form-group">
                                <div class="btns-bar">
                                    <button class="light-btn-style">Cancel</button>
                                    <button class="site-btn-style">Send</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/myModal.js"></script>

</body>
</html>
