</head>

        <span class="menu-toggler__line"></span>

    <div id="sidebar" role="navigation" aria-labelledby="menuTogglerLabel" aria-hidden="true"
         class=" sidebar">
        <div class="navigation-bar">
            <div class="logo-bar">
                <img src="images/Fortune-logo.png" alt="Logo" title="Logo">
            </div>
            <div class="switch-button"><span class="active"></span>
                <button class="switch-button-case left active-case" id="structures-btn">Structures</button>
                <button class="switch-button-case right">Insurance</button>
            </div>
            <div class="menu-items-bar">
                <div>
                    <a href="structure-dashboard.html">
                       <span class="icon-bar">
                           <img src="images/icons/Dashboard-icon.svg" alt="Dashboard Icon" title="Dashboard">
                       </span>
                        <span class="name-bar">Dashboard</span>
                    </a>
                    <a href="structure-clients.html">
                       <span class="icon-bar">
                           <img src="images/icons/Clients-icon.svg" alt="Clients Icon" title="Clients">
                       </span>
                        <span class="name-bar">Clients</span>

                    <a href="structure-invite-new-clients.html" class="active-menu-item">
                       <span class="icon-bar">
                           <img src="images/icons/Invite-New-Clients-icon.svg"

                                title="Invite-New-Clients-icon">
                       </span>

                    <a href="structure-my-account.html">
                       <span class="icon-bar">

                        <span class="name-bar">My Account</span>
                    </a>
                    <a href="#">
                       <span class="icon-bar">
                           <img src="images/icons/Settings-icon.svg" alt="Settings Icon" title="Settings">
                       </span>
                        <span class="name-bar">Settings</span>
                    </a>
                </div>
                <a href="#" id="logoutItem">
                       <span class="icon-bar">
                           <img src="images/icons/Logout-icon.svg" alt="Logout Icon" title="Logout">
                       </span>
                    <span class="name-bar">Logout</span>
                </a>
            </div>
        </div>
    </div>
    <div class="wrapper-body">
        <header>
            <nav>
                <div class="page_name">
                    <h1>Invite New Clients</h1>
                </div>
                <div class="user_avatar_bar">
                    <h3 class="user-name">James Smith</h3>
                    <img src="images/James-Smith-avatar.png" class="user-avatar" alt="User Avatar"
                         title="User Avatar">
                </div>
            </nav>
        </header>
        <!-- /header  -->

        <section>
            <div class="section-wrap for-information">
                <div>
                    <div class="select-content select-package">
                        <label for="select_package">Select package</label>
                        <select name="select_package" id="select_package" class="custom-select sources"
                                placeholder="Select package">
                            <option value="val-1">Value 1</option>
                            <option value="val-2">Value 2</option>
                            <option value="val-3">Value 3</option>
                        </select>
                    </div>
                    <div class="form-group event-name-group">
                        <label for="event_name">Event name</label>
                        <input type="text" placeholder="Event name" id="event_name">
                    </div>
                </div>
                <div>
                    <h3>personal information</h3>
                    <div class="form-group">
                        <label for="first_name">First name</label>
                        <input type="text" placeholder="First Name" id="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last name</label>
                        <input type="text" placeholder="Last name" id="last_name">
                    </div>
                    <div class="form-group email-address-group">
                        <label for="email_address">Email address</label>
                        <input type="email" placeholder="Email address" id="email_address">
                    </div>
                    <div class="form-group phone-number-group">
                        <label for="phone_number">Phone number</label>
                        <input type="number" placeholder="Phone number" id="phone_number">
                    </div>
                </div>
                <div>
                    <h3>Billing address</h3>
                    <div class="select-content">
                        <label for="country">Country</label>
                        <select name="country" id="country" class="custom-select sources"
                                placeholder="Country">
                            <option value="val-1">Value 1</option>
                            <option value="val-2">Value 2</option>
                            <option value="val-3">Value 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" placeholder="State" id="state">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" placeholder="City" id="city">
                    </div>
                    <div class="form-group">
                        <label for="zip_code">Zip Code</label>
                        <input type="text" placeholder="***" id="zip_code">
                    </div>
                    <div class="form-group address-group">
                        <label for="address">Address</label>
                        <input type="text" placeholder="Address" id="address">
                    </div>
                </div>
                <div>
                    <h3>Credit Card information</h3>
                    <div class="credit-card-banner">
                        <button class="card-item active-card">
                            <img src="images/visa.png" alt="VISA" title="VISA">
                        </button>
                        <button class="card-item">
                            <img src="images/masterCard.png" alt="MasterCard" title="MasterCard">
                        </button>
                        <button class="card-item">
                            <img src="images/discover.png" alt="DISCOVER" title="DISCOVER">
                        </button>
                    </div>
                    <div class="form-group">
                        <label for="credit_card_number">Credit Card Number</label>
                        <input type="number" placeholder="**** **** **** ****" id="credit_card_number">
                    </div>
                    <div class="form-group">
                        <label for="card_holder_name">Card Holder Name</label>
                        <input type="text" placeholder="Card Holder Name" id="card_holder_name">
                    </div>
                    <div class="form-group cvv-group">
                        <label for="cvv">CVV</label>
                        <input type="number" placeholder="***" id="cvv">
                    </div>
                    <div class="form-group expiry-group">
                        <div class="select-content">
                            <label for="expiry_month">Expiry Month</label>
                            <select name="expiry_month" id="expiry_month" class="custom-select sources"
                                    placeholder="**">
                                <option value="val-1">Value 1</option>
                                <option value="val-2">Value 2</option>
                                <option value="val-3">Value 3</option>
                            </select>
                        </div>
                        <div class="select-content">
                            <label for="expiry_year">Expiry Year</label>
                            <select name="expiry_year" id="expiry_year" class="custom-select sources"
                                    placeholder="**">
                                <option value="val-1">Value 1</option>
                                <option value="val-2">Value 2</option>
                                <option value="val-3">Value 3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="buttons_bar">
                    <button class="light-btn-style">Cancel</button>
                    <button class="site-btn-style">Invite Client</button>
                </div>
            </div>
        </section>
        <!--  /Section  -->
        <footer>

        </footer>
    </div>
</div>
<script src="lib/js/jquery-3.3.1.min.js"></script>

<script src="js/select.js"></script>
<script src="js/switch-buttons.js"></script>
<script src="js/script.js"></script>
<script>
    $(document).on('click', '.card-item', function () {
        let c = $(this);
        $(c).addClass("active-card").siblings().removeClass("active-card");
    });

</script>
</body>
</html>
