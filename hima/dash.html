<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Structure/Clients</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/clients.css">
    <link rel="stylesheet" href="../css/app.css">
    <style>

        section .section-wrap {

        }

        section .section-wrap .header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 3px blue;
            margin: 0 0 30px 0
        }

        section .section-wrap .header-bar .total-payment-bar {
            display: flex;
            align-items: center;
        }

        section .section-wrap .header-bar .total-payment-bar h2 {
            margin: 0 20px 0 0;
            text-align: center;
            font: normal normal 24px/26px Roboto;
            font-family: RobotoRegular, sans-serif;
            letter-spacing: 0;
            color: #142A33;
            text-transform: uppercase;
            opacity: 1;

        }

        section .section-wrap .header-bar .total-payment-bar p {
            margin: 0;
            text-align: center;
            font: normal normal normal 20px/26px Roboto;
            font-family: RobotoRegular, sans-serif;
            letter-spacing: 0;
            color: #A3A7AB;
            text-transform: lowercase;
            opacity: 1;
        }

        section .section-wrap .header-bar .date-bar {
            display: flex;
            align-items: center;

        }

        section .section-wrap .header-bar .date-bar p {
            margin: 0;
            text-align: center;
            font: normal normal normal 20px/26px Roboto;
            font-family: RobotoRegular, sans-serif;
            letter-spacing: 0;
            color: #A3A7AB;
            text-transform: lowercase;
            opacity: 1;
        }

        section .section-wrap .header-bar .date-bar img {
            margin: 0 0 0 16px;
            width: 29px;
            height: 29px;
        }

        section .section-wrap .total-payments-packages {
            background: #FFFFFF 0 0 no-repeat padding-box;
            box-shadow: 0 0 20px #0000001A;
            border-radius: 4px;
            opacity: 1;
            padding: 30px;
        }

        section .section-wrap .total-payments-packages h4 {
            text-align: left;
            font: normal normal 600 20px/27px Segoe UI;
            font-family: RobotoRegular, sans-serif;
            letter-spacing: 0;
            color: #142A33;
            text-transform: capitalize;
            opacity: 1;
            margin: 0 0 20px 0;
        }

        section .section-wrap .total-payments-packages .total-payments-appearance {
            border-bottom: 1px solid red;
            padding: 0 0 40px 0;
            margin: 0 0 20px 0;
        }

        section .section-wrap .total-payments-packages .progress-bar {
            width: 100%;
            height: 40px;
            background: #EEEEEE 0 0 no-repeat padding-box;
            opacity: 1;
            display: flex;
        }

        section .section-wrap .total-payments-packages .progress-paid {
            width: 30%;
            max-width: 444px;
            height: 100%;
            background-color: #142A33;
        }

        section .section-wrap .total-payments-packages .progress-must-paid {
            width: 43%;
            max-width: 644px;
            height: 100%;
            background-color: #459290;
        }

        section .section-wrap .total-payments-packages .progress-val {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1380px;

        }

        section .section-wrap .total-payments-packages .progress-val span {
            display: block;
        }

        section .section-wrap .total-payments-packages .progress-val span:before {
            content: "";
            width: 1px;
            height: 9px;
            background-color: rgba(112, 112, 112, .5);
            display: block;
            margin: 8px auto 2px;
        }

        section .section-wrap .total-payments-packages .total-payments-values {
            display: flex;
            justify-content: space-between;
        }

        section .section-wrap .total-payments-packages .total-payments-values > div {
            display: flex;

        }

        section .section-wrap .total-payments-packages .total-payments-values .aside-left {
            box-shadow: 0 0 3px blue;
        }

        section .section-wrap .total-payments-packages .total-payments-values .aside-left > div {
            padding: 0 0 0 8px;
        }

        section .section-wrap .total-payments-packages .total-payments-values div > div:first-child {
            margin: 0 80px 0 0;
        }

        section .section-wrap .total-payments-packages .total-payments-values .aside-left > div:nth-child(1) {
            border-left: 6px solid #142A33;
        }

        section .section-wrap .total-payments-packages .total-payments-values .aside-left > div:nth-child(2) {
            border-left: 6px solid #459290;
        }

        section .section-wrap .total-payments-packages .total-payments-values .aside-right {
            box-shadow: 0 0 3px red;
        }
        section .section-wrap .total-payments-packages .total-payments-values .aside-right > div {
            text-align: right;
        }
        section .section-wrap .total-payments-packages .total-payments-values .total-payment-val-item {

        }

        section .section-wrap .total-payments-packages .total-payments-values .total-payment-val-item h5 {
            margin: 0 0 10px 0;
            font: normal normal 600 16px/21px Segoe UI;
            font-family: RobotoRegular, sans-serif;

            letter-spacing: 0;
            color: #39393B;
            opacity: 1;
        }

        section .section-wrap .total-payments-packages .total-payments-values .total-payment-val-item p {
            margin: 0;
            font: normal normal 600 20px/27px Segoe UI;
            font-family: RobotoRegular, sans-serif;
            letter-spacing: 0;
            color: rgba(88, 89, 91, .5);

        }
    </style>

</head>

                    <a href="#">

                    <a href="#">

                <a href="#" id="logoutItem">

    <div class="wrapper-body">
        <header>
            <nav>
                <div class="page_name">
                    <h1>Clients</h1>
                </div>

        <section>

                <div class="section-wrap">

                            <div class="aside-right">
